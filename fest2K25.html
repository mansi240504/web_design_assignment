    <style>

                transparent 100px

        .gallery img:hover {
            transform: scale(1.1);
        }

        .event-links a {
            display: block;
            font-size: 1.3em;
            text-decoration: none;
            color: white;
            margin: 10px auto;
            width: 200px;
            padding: 10px;
            background: red;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .event-links a:hover {
            background: darkred;
        }

</head>
